version: '3'

services:
  app:
    container_name: api-pizzaria
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/home/node/app
    command: npm run start:dev
    ports:
      - '5000:5000'
    restart: always
    env_file:
      - ./src/common/envs/development.env
    depends_on:
      - db

  db:
    container_name: pizzaria-db
    image: postgres
    ports:
      - "5432:5432"
    tty: true
    restart: always
    env_file:
      - src/common/envs/development.env
volumes:
  db-data: {}
