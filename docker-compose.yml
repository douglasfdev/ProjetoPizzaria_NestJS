version: '3'

services:
  app:
    container_name: pizzaria-api
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/home/node/app
    command: npm run start:dev
    ports:
      - '5000:5000'
    restart: always
    # environment:
    #   - PORT=5000
    #   - HOST=http:localhost
    #   - JWT_SECRET=bk5BWCZNcW45SlhCQnM9JDhwJjdwVzdKcyZ1WVYzWEYzS1kmNmU9NjpDLVlKemM5PS1TcSV2QlM/
    #   - PATH='../../tmp/'
    #   - PG=postgres
    #   - DB_HOST=localhost
    #   - DB_PORT=5432
    #   - POSTGRES_USER=admin
    #   - POSTGRES_DB=pizzaria
    #   - POSTGRES_PASSWORD=123456
    depends_on:
      - db

  db:
    container_name: pizzaria-db
    build: .docker/postgres
    image: postgres
    ports:
      - "5432:5432"
    tty: true
    restart: always
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_DB=pizzaria
      - POSTGRES_PASSWORD=123456
volumes:
  db-data: {}
